<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>

<body>
    <main>
        </aside>
        <section>
            <form id="city-form">
                <div class="search">
                    <input list="city-suggestions" id="search-input" placeholder="Enter city and state (e.g., New York, NY)">
                    <datalist id="city-suggestions"></datalist>
                </div>
                <button id="current-location-btn" class="search-btn">
                    <i class="fa-solid fa-location-arrow"></i>
                </button>
                <button id="search-btn" class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div class="loading" hidden>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="error" hidden>
                <i class="fa-solid fa-circle-exclamation"></i>
                <span>Unknown City</span>
            </div>
            <div class="weather" hidden>
                <div class="heading">
                    <div class="heading-content">
                        <h2 id="behavior"></h2>
                        <h1 class="temp"><span id="temp"></span><span>°F</span></h1>
                        <h1 class="feelslike"><span>Feels Like: </span><span id="feelslike"></span><span>°F</span></h1>
                    </div>
                    <div class="weather-icon-placeholder">
                        <img id="weather-icon" alt="Weather Icon">
                    </div>
                </div>
                <div class="information">
                    <div class="humidity info">
                        <div class="flex">
                            <i class="fa-solid fa-water"></i>
                            <h2><span id="humidity"></span>%</h2>
                        </div>
                        <p>Humidity</p>
                    </div>
                    <div class="wind-speed info">
                        <div class="flex">
                            <i class="fa-solid fa-wind"></i>
                            <h1><span id="wind-speed"></span> mph</h1>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                    <div class="rain-chance info">
                        <div class="flex">
                            <i class="fa-solid fa-cloud-showers-heavy"></i>
                            <h1><span id="chance-rain"></span></h1>
                        </div>
                        <p>Chance of Rain</p>
                    </div>
                    <div class="snow-chance info">
                        <div class="flex">
                            <i class="fa-solid fa-snowflake"></i>
                            <h1><span id="chance-snow"></span></h1>
                        </div>
                        <p>Chance of Snow</p>
                    </div>
                </div>
                <h3 id="city"></h3>
            </div>
        </section>
        <div class="forecast" hidden>
            <h2>7-Day Forecast</h2>
            <div class="forecast-cards" id="forecast-cards">
                <!-- Forecast cards will be dynamically added here -->
            </div>
        </div>
    </main>
    <script src="scripts/script.js" type="module"></script>
</body>

</html>
